<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/usuario/perfil.xhtml">
	<ui:define name="corpoTab">

		<h:form id="formTabBasico" prependId="false">
			<h:panelGrid columns="1" style="width:100%;">
				<p:outputLabel for="txtNome" value="Nome" />
				<p:inputText id="txtNome" title="Nome Completo" maxlength="120"
					value="#{perfilMB.usuario.nome}" autocomplete="off"
					style="width:100%; max-width:400px;" />
				<p:message for="txtNome" />
				<br />
				<p:outputLabel for="txtEmail" value="Email" />
				<p:inputText id="txtEmail" title="Email"
					value="#{perfilMB.usuario.email}" autocomplete="off"
					style="width:100%; max-width:400px;" />
				<p:message for="txtEmail" />
				<br />
				<p:outputLabel for="txtBio" value="Sobre você" />
				<p:inputTextarea id="txtBio" title="Sobre você"
					value="#{perfilMB.usuario.bio}" autocomplete="off"
					style="width:100%; max-width:400px;" />
				<p:message for="txtBio" />
				<br />

				<h:panelGrid columns="2">
					<p:commandButton id="btSalvar" value="Salvar"
						actionListener="#{perfilMB.salvarDadosBasicosUsuario()}"
						update="@all" />

					<p:commandButton value="Alterar Senha" type="button"
						onclick="PF('dlg2').show();" />
				</h:panelGrid>

			</h:panelGrid>
		</h:form>

		<p:dialog header="Alterar senha" widgetVar="dlg2" modal="true"
			height="100">
			<h:form>
				<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
					<h:outputLabel for="pwd1" value="Nova senha: *" />
					<p:password id="pwd1" value="#{perfilMB.usuario.senha}"
						match="pwd2" label="Password 1" required="true" />

					<h:outputLabel for="pwd2" value="Repita nova senha: *" />
					<p:password id="pwd2" value=""
						label="Password 2" required="true" />
				</h:panelGrid>
				<p:commandButton value="Salvar" />
				<p:commandButton action="#" value="Cancelar" onclick="PF('dlg2').close();" immediate="true" ajax="false" update="@this" />
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>

</html>
