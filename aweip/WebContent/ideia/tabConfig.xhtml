<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/ideia/ideia.xhtml">
	<ui:define name="corpoTab">

		<f:metadata>
			<f:viewParam name="id" value="#{requestScope.id}" />
		</f:metadata>

		<h:form id="formTabConfig" prependId="false"
			enctype="multipart/form-data" acceptcharset="ISO-8859-1">
			<h:panelGrid id="tabConfig" columns="1" style="width:100%">
				
				<h:panelGrid columns="1">
					<p:outputLabel value="Imagem" />
					<p:graphicImage width="200px" value="#{imagemMB.avatarIdeia}"
						cache="false" >
						<f:param name="idIdeia" value="#{ideiaMB.ideia.id}" />
					</p:graphicImage>
					<p:fileUpload id="avatarIdeia" value="#{imagemMB.avatarUpload}"
						mode="simple" dragDropSupport="true" sizeLimit="0"
						label="Enviar novo" auto="true" uploadLabel="Enviar" />
				</h:panelGrid>
				
				<br />

				<p:commandButton id="btSalvar" value="Salvar"
					action="#{imagemMB.salvarAvatarIdeia()}" update="@form" ajax="false">
					<f:param name="idIdeia" value="#{ideiaMB.ideia.id}" />
				</p:commandButton>

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
