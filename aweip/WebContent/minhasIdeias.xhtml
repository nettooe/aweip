<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template/principal.xhtml">

	<ui:define name="corpo">

		<p:panel>

			<h2>Minhas ideias</h2>

			<p:dataTable value="#{minhasIdeiasMB.ideiasPermitidas}" var="ip"
				sortMode="multiple">
				<p:column headerText="Minhas ideias" sortBy="#{ip.ideia.titulo}">

					<div style="float: left; width: 20%; margin: 10px 5px 10px 5px;">
						<p:graphicImage width="200px" value="#{imagemMB.avatarIdeia}"
							cache="false" style="float:left !imporrtant;">
							<f:param name="idIdeia" value="#{ip.ideia.id}" />
						</p:graphicImage>
					</div>

					<div style="float: left; width: 75%; margin: 10px 10px 10px 20px;">
						<p:commandLink action="#{minhasIdeiasMB.abrirIdeia(ip.ideia.id)}"
							immediate="true">
							<h:outputText value="#{ip.ideia.titulo}" styleClass="feedIdeia" />
						</p:commandLink>
						<br />
						<h:outputText
							value="#{ip.ideia.resumo.substring(0, ip.ideia.resumo.length() gt 500?500:ip.ideia.resumo.length()  )}" />
						<h:outputText value="#{ip.ideia.resumo.length() gt 500?'...':''}" />
						<br />
						<h:outputText value="ContÃ©m" />

						<h:outputText
							value="#{ip.ideia.arquivosDaIdeia.size()} arquivo#{ip.ideia.arquivosDaIdeia.size() gt 1?'s':''}" />
						<br />
						<h:outputText value="Atualizado em " />

						<h:outputText value="#{ip.dataUltAtualizacao.time}">
							<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
						</h:outputText>
					</div>
				</p:column>
			</p:dataTable>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
