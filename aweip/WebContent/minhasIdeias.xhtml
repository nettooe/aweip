<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template/principal.xhtml">

	<ui:define name="corpo">

		<p:panel>

			<h2>Minhas ideias</h2>

			<p:dataTable value="#{minhasIdeiasMB.ideiasPermitidas}" var="ip"
				sortMode="multiple">
				<p:column headerText="TÃ­tulo" sortBy="#{ip.ideia.titulo}">
					<p:commandLink action="#{minhasIdeiasMB.abrirIdeia(ip.ideia.id)}"
						immediate="true">
						<h:outputText value="#{ip.ideia.titulo}"  styleClass="feedIdeia"  />
					</p:commandLink>
					<br />
					<h:outputText
						value="#{ip.ideia.resumo.substring(0, ip.ideia.resumo.length() gt 500?500:ip.ideia.resumo.length()  )}" />

				</p:column>
				<p:column headerText="info" sortBy="#{ip.ideia.resumo}">
					<h:outputText
						value="#{ip.ideia.arquivosDaIdeia.size()} arquivo#{ip.ideia.arquivosDaIdeia.size() gt 1?'s':''}" />
				</p:column>
				<p:column>
					<h:outputText value="#{ip.tipoPermissao}" />
				</p:column>
			</p:dataTable>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
